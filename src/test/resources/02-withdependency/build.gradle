buildscript {
    def pluginVersion = System.properties['excelsiorJetPluginVersion']
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "com.excelsiorjet:excelsior-jet-gradle-plugin:$pluginVersion"
    }
}

apply plugin: "java"
apply plugin: "application"
version = "1.0-SNAPSHOT"
mainClassName = "AppWithDep"

apply plugin: 'excelsiorJet'
excelsiorJet {
    mainClass = "AppWithDep"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.commons:commons-io:1.3.2"
}

task listJars << {
    configurations.compile.each { File file -> println file.absolutePath }
}

